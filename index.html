<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class ="card">
    <header>
<h1>TipCalculator</h1>
    </header>
    <label for ="billAmount">Bill Amount</label>
    <input type="text" id="billAmount"/>
    <button id ="btn15">15%</button>
    <button id="btn17">17.5%</button>
    <button id="btn20">20%</button>
    
    <input type="text" placeholder="Custom tip Amount %" id="customTip"/>
    <button id="btncalculate">Calculate</button>
    <h4>Result</h4>
    <p>Tip amount:<output id="tipAmount"></output><br/></p>
    <p>Total:<output id="total"></output></p>
    <footer>
      <p>Copyright 2021 | Syeda Marium Younus </p>
    </footer>
  </div>
    

  <script src="index.js"></script>  
</body>
</html>
